language: python
python:
- 2.7
branches:
  only:
  - master
cache:
  directories:
  - $HOME/.cache/pip
  - $HOME/pygrow
  - $HOME/virtualenv
env:
  global:
  - secure: ""
install:
- bash ./install-grow.sh
- bash ./setup.sh
- git clone https://$GITHUB_TOKEN@github.com/stevenle/stevenle.github.io.git
script: bash ./deploy-travis.sh
